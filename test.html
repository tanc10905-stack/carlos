<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carlos Tan – Luxury Travel Content & Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* -------------------- GENERAL & RESET -------------------- */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display","SF Pro Text", system-ui, sans-serif;
      background: #0d0d12; 
      color: #f0f0f0;
      scroll-behavior: smooth;
    }
    a { color: inherit; text-decoration: none; }
    
    /* -------------------- LAYOUT & HEADER (保持不变) -------------------- */
    .page {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 24px; 
    }
    header {
      padding: 16px 0 24px;
      border-bottom: 1px solid rgba(255,215,160,0.2); 
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .name {
      font-size: 36px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      font-weight: 700;
      color: #f0d8a5;
    }
    /* (Header, Quote, Lang-Switch 样式保持不变) */

    /* -------------------- MAIN HERO VISUAL BLOCK (全屏化，保持不变) -------------------- */
    #main-hero {
        height: 60vh; 
        margin: 0; 
        position: relative;
        overflow: hidden;
        border-radius: 0; 
        box-shadow: none;
        margin-top: 40px; 
    }
    #hero-slide-fixed {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url('images/main_hero_bg.jpg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed; 
        filter: brightness(0.7) grayscale(0.2); 
    }
    #hero-content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        background: rgba(0,0,0,0.25); 
    }
    #hero-content h2 {
        font-size: 3rem;
        letter-spacing: 0.25em;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    #hero-content p {
        font-size: 1.2rem;
        color: #f0d8a5; 
        letter-spacing: 0.1em;
        margin-top: 10px;
    }

    /* -------------------- PANEL STYLES (内容面板) -------------------- */
    .panel-top {
      background: #fdfdfd; 
      color: #1a1a1a;
      border-radius: 12px;
      padding: 36px;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 24px 50px rgba(0,0,0,0.3);
      line-height: 1.6;
      margin-top: 40px; 
    }
    .section-title {
      font-size: 16px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #b18b46;
      margin-bottom: 12px;
      font-weight: 600;
    }
    /* (其他面板和卡片样式保持不变) */
    
    /* -------------------- NEW: 作品集导航样式 -------------------- */
    #project-navigation {
        padding: 40px 0 20px;
        margin-top: 50px;
        text-align: center;
    }
    .project-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        margin-top: 30px;
    }
    .project-card-nav {
        position: relative;
        padding-top: 60%; /* 宽高比 5:3 左右 */
        border-radius: 10px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255,215,160,0.2);
    }
    .project-card-nav:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(255,215,160,0.35); /* 悬浮时的金色阴影 */
    }
    .card-nav-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0));
    }
    .card-nav-text {
        position: absolute;
        left: 30px;
        bottom: 30px;
        z-index: 5;
        text-align: left;
    }
    .card-nav-text h3 {
        font-size: 1.8rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        margin-bottom: 5px;
        color: #f0d8a5;
    }
    .card-nav-text p {
        font-size: 14px;
        color: #e0e0e0;
        opacity: 0.8;
    }
    
    /* -------------------- SCROLL & FOOTER (保持不变) -------------------- */
    /* (滚动动画样式和 Footer 样式保持不变) */
    /* ... */
    
    @media (max-width: 768px) {
        /* ... (响应式样式保持不变) ... */
        .project-grid { grid-template-columns: 1fr; gap: 20px; }
        .project-card-nav { padding-top: 65%; }
        .card-nav-text { left: 20px; bottom: 20px; }
        .card-nav-text h3 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  
  <div class="page">
    <header>
      <div>
        <div class="name">Carlos Tan</div>
        </div>
      <div class="lang-switch">
        <button class="lang-btn active" id="btn-en" onclick="switchLang('en')">EN</button>
        <button class="lang-btn" id="btn-zh" onclick="switchLang('zh')">中文</button>
      </div>
    </header>
  </div>

  <section id="main-hero" class="scroll-animate">
      <div id="hero-slide-fixed"></div>
      <div id="hero-content">
          <h2 id="hero-title-en">WILDERNESS & ELEGANCE</h2>
          <h2 id="hero-title-zh" style="display:none;">荒野与精致</h2>
          <p id="hero-sub-en">The world is my studio, silence is the language.</p>
          <p id="hero-sub-zh" style="display:none">世界是我的工作室，宁静是叙事语言。</p>
      </div>
  </section>

  <div class="page">
    <main>
      
      <div class="lang-section active" id="lang-en">
        <div class="panel-top scroll-animate">
          </div>
        
        <div id="core-focus-panel" class="scroll-animate">
          </div>

        <div class="panel-bottom scroll-animate">
          <div id="project-navigation">
            <div class="sub-heading">PROJECTS</div>
            <div class="project-grid">
              
              <a class="project-card-nav" style="background-image:url('images/tibet_nav.jpg');" href="landing/tibet/landing-page.html">
                <div class="card-nav-overlay"></div>
                <div class="card-nav-text">
                  <h3 id="nav-title-tibet-en">TIBET TRILOGY</h3>
                  <p id="nav-sub-tibet-en">Altitude, Empire, and the Dark Sky Park.</p>
                </div>
              </a>
              
              <a class="project-card-nav" style="background-image:url('images/kham_nav.jpg');" href="landing/gesar/index.html">
                <div class="card-nav-overlay"></div>
                <div class="card-nav-text">
                  <h3 id="nav-title-kham-en">KHAN PLATEAU TRAVERSE</h3>
                  <p id="nav-sub-kham-en">Gongga Mountain's remote hiking route.</p>
                </div>
              </a>
              
            </div>
          </div>
          
        </div>
      </div>

      <div class="lang-section" id="lang-zh" style="display:none;">
        <div class="panel-top scroll-animate">
          </div>
        
        <div id="core-focus-panel" class="scroll-animate">
          </div>

        <div class="panel-bottom scroll-animate">
          <div id="project-navigation">
            <div class="sub-heading">作品集</div>
            <div class="project-grid">
              
              <a class="project-card-nav" style="background-image:url('images/tibet_nav.jpg');" href="landing/tibet/landing-page.html">
                <div class="card-nav-overlay"></div>
                <div class="card-nav-text">
                  <h3 id="nav-title-tibet-zh">西藏三部曲</h3>
                  <p id="nav-sub-tibet-zh">海拔、古格王朝与暗夜星空。</p>
                </div>
              </a>
              
              <a class="project-card-nav" style="background-image:url('images/kham_nav.jpg');" href="landing/gesar/index.html">
                <div class="card-nav-overlay"></div>
                <div class="card-nav-text">
                  <h3 id="nav-title-kham-zh">川西穿越中线</h3>
                  <p id="nav-sub-kham-zh">贡嘎山脉的深度徒步路线。</p>
                </div>
              </a>
              
            </div>
          </div>
          
        </div>
      </div>
    </main>

    </div>
  
  <script>
    // (JS 辅助函数和动画逻辑保持不变)
    // ... (Throttle function) ...
    // ... (Animate Scroll function) ...

    let currentLang = 'en';

    function switchLang(lang) {
      if (lang === currentLang) return;

      const y = window.scrollY || window.pageYOffset;

      const enSec = document.getElementById('lang-en');
      const zhSec = document.getElementById('lang-zh');
      const btnEn = document.getElementById('btn-en');
      const btnZh = document.getElementById('btn-zh');
      const quote = document.getElementById('quote-text');
      const subtitle = document.getElementById('subtitle');
      const footerLeft = document.getElementById('footer-left');
      const heroTitleEn = document.getElementById('hero-title-en');
      const heroTitleZh = document.getElementById('hero-title-zh');
      const heroSubEn = document.getElementById('hero-sub-en');
      const heroSubZh = document.getElementById('hero-sub-zh');

      // 新增导航标题和子标题的引用
      const navTitleTibetEn = document.getElementById('nav-title-tibet-en');
      const navSubTibetEn = document.getElementById('nav-sub-tibet-en');
      const navTitleTibetZh = document.getElementById('nav-title-tibet-zh');
      const navSubTibetZh = document.getElementById('nav-sub-tibet-zh');
      const navTitleKhamEn = document.getElementById('nav-title-kham-en');
      const navSubKhamEn = document.getElementById('nav-sub-kham-en');
      const navTitleKhamZh = document.getElementById('nav-title-kham-zh');
      const navSubKhamZh = document.getElementById('nav-sub-kham-zh');

      // 保持 WIP 遮罩文案切换，以满足中英文纯净显示
      const wipTitle = document.getElementById('wip-title');
      const wipText = document.getElementById('wip-text');
      const wipHint = document.getElementById('wip-hint');
      
      if (lang === 'zh') {
        zhSec.classList.add('active');
        enSec.classList.remove('active');
        btnZh.classList.add('active');
        btnEn.classList.remove('active');

        quote.textContent = "“真实体验，是奢旅内容里最贵的资产。”";
        subtitle.textContent = "奢旅内容叙事者 & 品牌策略人 · 面向中国市场";
        footerLeft.textContent = "联系 · tanc10905@gmail.com";
        
        // 切换 Hero 标题
        heroTitleEn.style.display = 'none';
        heroTitleZh.style.display = 'block';
        heroSubEn.style.display = 'none';
        heroSubZh.style.display = 'block';
        
        // 切换导航卡片标题 (方法二：直接修改可见卡片内容)
        // NOTE: 因为导航卡片现在是写在各自的 lang-section 内部，
        // 这种直接修改的方式已经过时，但保留用于其他 Header/Footer 元素
        
        wipTitle.textContent = "正在加班制作中";
        wipText.textContent = "其他旅程故事正在整理中。";
        wipHint.textContent = "点击任意空白处关闭 / Tap anywhere to close";
      } else {
        enSec.classList.add('active');
        zhSec.classList.remove('active');
        btnEn.classList.add('active');
        btnZh.classList.remove('active');

        quote.textContent = "“Lived experience is the most valuable asset in luxury travel storytelling.”";
        subtitle.textContent = "Luxury Travel Content Storyteller & Brand Strategist · China Market";
        footerLeft.textContent = "CONTACT · tanc10905@gmail.com";

        // 切换 Hero 标题
        heroTitleEn.style.display = 'block';
        heroTitleZh.style.display = 'none';
        heroSubEn.style.display = 'block';
        heroSubZh.style.display = 'none';

        wipTitle.textContent = "Work in progress";
        wipText.textContent = "More journey stories are being crafted.";
        wipHint.textContent = "Tap anywhere to close / 点击任意空白处关闭";
      }

      currentLang = lang;
      window.scrollTo({ top: y });
    }
    
    // (其余 JS 函数 goTibetStory, openWip, animateScroll, throttle 保持不变)
    // ...
    
    // 确保页面加载时立刻检查一次
    window.addEventListener('DOMContentLoaded', animateScroll);
    window.addEventListener('scroll', throttle(animateScroll, 100));
  </script>
</body>
</html>
